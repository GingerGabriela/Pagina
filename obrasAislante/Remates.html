		<!--No lo entiendo bien pero quería meter un slideshow para hacer la pagina más atractiva y dinámica. lo he cogido de w3schools-->
        
		
			<div class="contenedor-display">
			<img class="mySlides" src="../img/remate3.jpg"  alt="party&co">
				  <img class="mySlides" src="../img/remate4.jpg"  alt="rising sun">
				  <img class="mySlides" src="../img/remate.jpg" alt="catan">
				  <img class="mySlides" src="../img/remate1.jpg"  alt="parchis">
				  <img class="mySlides" src="../img/remate5.jpg"  alt="trivial">
				  <img class="mySlides" src="../img/remate6.jpg"  alt="trivial">
				  <img class="mySlides" src="../img/remate7.jpg"  alt="trivial">
					<!--si alguien sabe cómo poner los botones cuquis XD que me diga-->
				  <button class="slideIzquierdo" onclick="plusDivs(-1)">&#10094;</button>
				  <button class="slideDerecho" onclick="plusDivs(1)">&#10095;</button>
			</div>
			<!--De scripts no sé nada, algo he entendido con el w3school pero poco-->
			<script>
				var slideIndex = 1;
				showDivs(slideIndex);

				function plusDivs(n) {
				  showDivs(slideIndex += n);
				}

				function showDivs(n) {
				  var i;
				  var x = document.getElementsByClassName("mySlides");
				  if (n > x.length) {slideIndex = 1}
				  if (n < 1) {slideIndex = x.length}
				  for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";  
				  }
				  x[slideIndex-1].style.display = "block";  
				}
				window.onload = function(){
					setInterval("plusDivs(1)",5000);
				}
			</script>
		
        
    </section>
